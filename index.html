<!DOCTYPE html>
<html>
    <head>
        <title>HEIF Viewer</title>
        <link rel="manifest" href="manifest.json">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#317EFB"/>
    </head>
    <body>
        <h1>Image Viewer</h1>
        <h3>Supports HEIF and other browser supported types. Click on an image to go full screen. </h3>
        <h3>HEIF images may take a while to load - they must be decoded with JavaScript, rather than by the browser. </h3>
        <input type="file" id="fileinput" multiple>

        <style>
            html, body {
                margin: 0;
                text-align: center;
            }

            img, canvas {
                max-width: 100vw;
                max-height: 100vh;
            }

            #output p {
                color: white;
                padding-top: 10px;
                padding-bottom: 10px;
            }
        </style>

        <script>
            if ('serviceWorker' in navigator) {
              navigator.serviceWorker.register('sw.js')
            }
        </script>
        <script src="packages/decode.js"></script>
        <script src="packages/index.js"></script>
    </body>
</html>
